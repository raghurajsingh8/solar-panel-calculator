<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solar Panel Calculator</h1>
        <div class="form-group">
            <label for="monthly-bill">Enter Monthly Electricity Bill (₹):</label>
            <input type="number" id="monthly-bill" placeholder="e.g., 1600">
        </div>
        <div class="form-group">
            <label for="user-type">Select Type:</label>
            <select id="user-type">
                <option value="Residential">Residential</option>
                <option value="Commercial">Commercial</option>
                <option value="Industrial">Industrial</option>
            </select>
        </div>
        <div class="form-group">
            <button id="detect-location">Detect Location (Auto Sunlight)</button>
        </div>
        <div class="form-group">
            <label>Latitude:</label>
            <input type="text" id="latitude" placeholder="Latitude" readonly>
        </div>
        <div class="form-group">
            <label>Longitude:</label>
            <input type="text" id="longitude" placeholder="Longitude" readonly>
        </div>
        <div class="form-group">
            <label>Sunlight Availability (Hours/Day):</label>
            <div class="adjust-buttons">
                <button onclick="adjustValue('sunlight', -0.5)">-</button>
                <input type="number" id="sunlight" value="5" step="0.5">
                <button onclick="adjustValue('sunlight', 0.5)">+</button>
            </div>
        </div>
        <div class="form-group">
            <label>Electricity Rate (₹/kWh):</label>
            <div class="adjust-buttons">
                <button onclick="adjustValue('rate', -1)">-</button>
                <input type="number" id="rate" value="8" step="1" readonly>
                <button onclick="adjustValue('rate', 1)">+</button>
            </div>
        </div>
        <button onclick="calculateSolar()">Calculate</button>
        <div id="results">
          
          
          
          
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
